<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo</title>
</head>
<body>
  <h1>Calcular tu sueldo seg√∫n tus horas trabajadas</h1>
  <script>
    let horaprecio = prompt("Cual es el precio de tus horas");
    horaprecio = Number(horaprecio);

    let cantidadHoras = prompt("Cuantas horas has trabajado");
    cantidadHoras = Number(cantidadHoras);

    let sueldo = cantidadHoras * horaprecio;
    
    
    alert("Tu salario sera de " + sueldo + " "); 
  </script>
</body>
</html>
